<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/1.css">
</head>
<body>
    <form action="noAction" align='center'>
        <div>
            <label for="fname">First Name :</label>
            <input type="text" name='fname' id='fname'><br> <br>
        </div>
        <div>
            <label for="lname">Last Name :</label>
            <input type="text" name='lname' id='lname'><br><br>
        </div>
        <div>
            <label for="gender">Gender :</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Others</label><br><br>
        </div>
        <div>
            <label for="phoneno">Phone No : </label>
            <input type="text" id="phoneno" name='number'><br><br>
        </div>
        <div>
            <label for="userid">User Id :</label>
            <input type="text" id="userid" name="username" placeholder="Enter your Id"><br> <br>
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" name="passwd" > <br> <br>
        </div>
        <div>
            <input type="button" value="Submit" name="Submit">&nbsp;&nbsp;&nbsp;
            <input type="button" value="Reset" name="reset">
        </div>
    </form>
</body>
</html>
